<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mall Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600&family=Orbitron:wght@500&family=Allura&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(-45deg, #ffe0ec, #e0f7fa, #e8eaf6, #f3e5f5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 50px 20px;
      color: #4a148c;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .category-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .category-box {
      background-color: #ffffffdd;
      border-radius: 20px;
      padding: 20px 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      font-size: 1.1rem;
      font-weight: 500;
      color: #4a148c;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category-box:hover {
      transform: translateY(-5px);
    }

    .category-box img {
      margin-top: 10px;
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }

    .back-btn {
      display: block;
      margin: 40px auto 0;
      padding: 10px 25px;
      background-color: #6a1b9a;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

  <h1 id="mallTitle">Mall Categories</h1>
  <div class="category-container" id="categoryContainer"></div>

  <a href="malls.html" class="back-btn">‚Üê Back to Malls</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mallName = urlParams.get('mall');

    const categoryImages = {
      "Movie": "movie.jpeg",
      "Food": "food.jpg",
      "Electronics": "electronics.jpg",
      "Clothing": "clothing.webp",
      "Slippers": "slippers.avif",
      "Gaming": "gamingzone.jpg",
      "Groceries": "grociers.webp"
    };

    const mallCategories = {
      "Metro Central": ["Movie", "Food", "Electronics", "Clothing"],
      "Galaxy Plaza": ["Clothing", "Slippers", "Food"],
      "Urban Edge Mall": ["Gaming", "Movie", "Food"],
      "Skyline Mall": ["Groceries", "Clothing", "Food", "Gaming"]
    };

    document.getElementById('mallTitle').innerText = `${mallName} Categories`;

    const categories = mallCategories[mallName];
    const container = document.getElementById('categoryContainer');

    if (categories) {
      categories.forEach(category => {
        const div = document.createElement('div');
        div.className = 'category-box';
        const imgSrc = categoryImages[category] || "default.jpg"; // fallback
        div.innerHTML = `<div>${category}</div><img src="${imgSrc}" alt="${category} image">`;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = `<p>No categories found for this mall.</p>`;
    }
  </script>
</body>
</html>
