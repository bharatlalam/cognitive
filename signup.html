<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Mall Navigator - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="logo.jpg" alt="Smart Mall Logo" class="logo" />
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
      <p id="successMessage" class="success-message" style="display: none;">âœ… Account created successfully! You can <a href="login.html">login now</a>.</p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent page reload

      // Simulate account creation
      const successMsg = document.getElementById("successMessage");
      successMsg.style.display = "block";

      // Optionally, clear form fields
      event.target.reset();
    });
  </script>
</body>
</html>
